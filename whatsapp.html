<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="wa.css" />
    <link rel="icon" href="img/logo-icon 2.png" />

    <title>Whatsapp Order</title>
  </head>
  <body>
    <section id="atas">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mt-5">
            <div class="cardl">
              <h2 class="text-center">Checkout</h2>
              <section id="yoggle">
                <div class="container mt-5 justify-content-end text-end">
                  <div class="row">
                    <div class="col-md-12">
                      <button onclick="myFunction()" class="btn btn-outline-dark">Dark mode</button>
                    </div>
                  </div>
                </div>
              </section>
              <div class="form-group mt-5">
                <div class="form-floating mb-3" aria-autocomplete="off">
                  <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama Anda" autocomplete="off" required />
                  <label>Nama</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan Emial Anda" autocomplete="off" />
                  <label>Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="phone" name="phone" placeholder="Masukkan Nombor Telefon Anda" aria-autocomplete="off" required />
                  <label>Phone Number</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="alamat" name="alamat" placeholder="Masukkan Alamat Anda" autocomplete="off" required />
                  <label>Alamat</label>
                </div>
              </div>
              <!-- cehckbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="item" name="item" value="Airpod Pro"/>
                <label class="form-check-label">Airpod Pro</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="item" name="item" value="Airpod V2"/>
                <label class="form-check-label"> Airpod V2 </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="asda" id="item" name="item" value="Airpod V3" />
                <label class="form-check-label"> Airpod V3</label>
              </div>
              <!-- item -->
              <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" id="jumlah" name="jumlah" value="1" />
                <label class="form-check-label">1</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="jumlah" name="jumlah" value="2" />
                <label class="form-check-label" >2</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="jumlah" name="jumlah"  value="3"/>
                <label class="form-check-label">3</label>
              </div>
              <div class="row text-center">
                <div class="col-md-12 mt-5">
                  <input type="submit" name="submit" id="submit" class="btn btn-danger" onclick="gotowhatsapp()" ondblclick="openPopup()" value="Hantar" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      function gotowhatsapp() {
        var nama = document.getElementById("nama").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var alamat = document.getElementById("alamat").value;
        var item = document.getElementById("item").value;
        var jumlah = document.getElementById("jumlah").value;

        var url = "https://wa.me/60108451587?text=" + "Nama: " + nama + "%0a" + "Email: " + email + "%0a" + "Phone: " + phone + "%0a" + "Alamat: " + alamat + "%0a" + "Item: " + item + "Jumlah: " + jumlah ;

        window.open(url, "_blank").focus();
      }
    </script>
    </script>
    

    <script>
      function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
